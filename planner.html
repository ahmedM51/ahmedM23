<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المخطط الدراسي - منصة الطالب الذكي</title>
    <meta name="description" content="نظم مهامك الدراسية ومواعيدك بطريقة ذكية وفعالة">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Cairo', sans-serif; 
            background: #f8fafc;
            direction: rtl;
        }
        
        .dashboard-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .task-card {
            background: white;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 4px solid #3b82f6;
            transition: all 0.2s;
        }
        
        .task-card:hover {
            transform: translateX(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .task-card.completed {
            border-left-color: #10b981;
            background: #f0fdf4;
        }
        
        .priority-high { border-left-color: #ef4444; }
        .priority-medium { border-left-color: #f59e0b; }
        .priority-low { border-left-color: #10b981; }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="bg-gradient-to-r from-purple-600 to-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4 space-x-reverse">
                    <div class="bg-white bg-opacity-20 p-2 rounded-lg">
                        <i class="fas fa-calendar-alt text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold">المخطط الدراسي</h1>
                        <p class="text-purple-100 text-sm">نظم مهامك ومواعيدك بذكاء</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4 space-x-reverse">
                    <button onclick="showAddTaskModal()" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg text-sm transition-colors">
                        <i class="fas fa-plus ml-1"></i>إضافة مهمة
                    </button>
                    <a href="index.html" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg text-sm transition-colors">
                        <i class="fas fa-home ml-1"></i>الرئيسية
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Quick Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="dashboard-card text-center">
                <i class="fas fa-tasks text-3xl text-blue-600 mb-2"></i>
                <div class="text-2xl font-bold text-gray-900" id="totalTasks">0</div>
                <div class="text-sm text-gray-600">إجمالي المهام</div>
            </div>
            <div class="dashboard-card text-center">
                <i class="fas fa-check-circle text-3xl text-green-600 mb-2"></i>
                <div class="text-2xl font-bold text-gray-900" id="completedTasks">0</div>
                <div class="text-sm text-gray-600">المهام المكتملة</div>
            </div>
            <div class="dashboard-card text-center">
                <i class="fas fa-clock text-3xl text-orange-600 mb-2"></i>
                <div class="text-2xl font-bold text-gray-900" id="pendingTasks">0</div>
                <div class="text-sm text-gray-600">المهام المعلقة</div>
            </div>
            <div class="dashboard-card text-center">
                <i class="fas fa-exclamation-triangle text-3xl text-red-600 mb-2"></i>
                <div class="text-2xl font-bold text-gray-900" id="urgentTasks">0</div>
                <div class="text-sm text-gray-600">المهام العاجلة</div>
            </div>
        </div>

        <!-- Tasks List -->
        <div class="dashboard-card">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-semibold text-gray-900">مهام اليوم</h3>
                <div class="flex gap-2">
                    <button onclick="showView('today')" id="todayBtn" class="px-4 py-2 rounded-lg bg-blue-600 text-white text-sm">اليوم</button>
                    <button onclick="showView('upcoming')" id="upcomingBtn" class="px-4 py-2 rounded-lg bg-gray-200 text-gray-700 text-sm">القادمة</button>
                    <button onclick="showView('all')" id="allBtn" class="px-4 py-2 rounded-lg bg-gray-200 text-gray-700 text-sm">الكل</button>
                </div>
            </div>
            
            <div id="tasksList" class="space-y-3">
                <!-- Tasks will be loaded here -->
            </div>
            
            <div id="emptyState" class="text-center py-12 hidden">
                <div class="text-6xl text-gray-300 mb-4">
                    <i class="fas fa-calendar-check"></i>
                </div>
                <h3 class="text-xl font-semibold text-gray-600 mb-2">لا توجد مهام</h3>
                <p class="text-gray-500 mb-6">ابدأ بإضافة مهمة جديدة لتنظيم يومك</p>
                <button onclick="showAddTaskModal()" class="btn-primary">
                    <i class="fas fa-plus ml-2"></i>إضافة مهمة جديدة
                </button>
            </div>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div id="addTaskModal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">إضافة مهمة جديدة</h2>
                <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <form id="taskForm" onsubmit="addTask(event)">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">عنوان المهمة</label>
                    <input type="text" id="taskTitle" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="أدخل عنوان المهمة" required>
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">الوصف</label>
                    <textarea id="taskDescription" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="وصف المهمة (اختياري)"></textarea>
                </div>
                
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">التاريخ</label>
                        <input type="date" id="taskDate" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">الوقت</label>
                        <input type="time" id="taskTime" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">الأولوية</label>
                    <select id="taskPriority" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="low">منخفضة</option>
                        <option value="medium" selected>متوسطة</option>
                        <option value="high">عالية</option>
                    </select>
                </div>
                
                <div class="flex gap-3">
                    <button type="submit" class="btn-primary flex-1">إضافة المهمة</button>
                    <button type="button" onclick="closeModal()" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">إلغاء</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let tasks = [];
        let currentView = 'today';

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('📅 Planner page initialized');
            loadTasks();
            setDefaultDate();
            updateStats();
        });

        // Set default date to today
        function setDefaultDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('taskDate').value = today;
        }

        // Load tasks from localStorage
        function loadTasks() {
            try {
                const saved = localStorage.getItem('plannerTasks');
                if (saved) {
                    tasks = JSON.parse(saved);
                }
                renderTasks();
            } catch (error) {
                console.error('Error loading tasks:', error);
                tasks = [];
            }
        }

        // Save tasks to localStorage
        function saveTasks() {
            try {
                localStorage.setItem('plannerTasks', JSON.stringify(tasks));
            } catch (error) {
                console.error('Error saving tasks:', error);
            }
        }

        // Add new task
        function addTask(event) {
            event.preventDefault();
            
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const date = document.getElementById('taskDate').value;
            const time = document.getElementById('taskTime').value;
            const priority = document.getElementById('taskPriority').value;
            
            if (!title) return;
            
            const newTask = {
                id: Date.now().toString(),
                title,
                description,
                date,
                time,
                priority,
                completed: false,
                createdAt: new Date().toISOString()
            };
            
            tasks.push(newTask);
            saveTasks();
            renderTasks();
            updateStats();
            closeModal();
            
            // Reset form
            document.getElementById('taskForm').reset();
            setDefaultDate();
        }

        // Toggle task completion
        function toggleTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
                updateStats();
            }
        }

        // Delete task
        function deleteTask(taskId) {
            if (confirm('هل أنت متأكد من حذف هذه المهمة؟')) {
                tasks = tasks.filter(t => t.id !== taskId);
                saveTasks();
                renderTasks();
                updateStats();
            }
        }

        // Show different views
        function showView(view) {
            currentView = view;
            
            // Update button styles
            document.getElementById('todayBtn').className = view === 'today' ? 'px-4 py-2 rounded-lg bg-blue-600 text-white text-sm' : 'px-4 py-2 rounded-lg bg-gray-200 text-gray-700 text-sm';
            document.getElementById('upcomingBtn').className = view === 'upcoming' ? 'px-4 py-2 rounded-lg bg-blue-600 text-white text-sm' : 'px-4 py-2 rounded-lg bg-gray-200 text-gray-700 text-sm';
            document.getElementById('allBtn').className = view === 'all' ? 'px-4 py-2 rounded-lg bg-blue-600 text-white text-sm' : 'px-4 py-2 rounded-lg bg-gray-200 text-gray-700 text-sm';
            
            renderTasks();
        }

        // Render tasks
        function renderTasks() {
            const container = document.getElementById('tasksList');
            const emptyState = document.getElementById('emptyState');
            
            let filteredTasks = [];
            const today = new Date().toISOString().split('T')[0];
            
            if (currentView === 'today') {
                filteredTasks = tasks.filter(t => t.date === today);
            } else if (currentView === 'upcoming') {
                filteredTasks = tasks.filter(t => t.date > today && !t.completed);
            } else {
                filteredTasks = tasks;
            }
            
            if (filteredTasks.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            container.innerHTML = filteredTasks.map(task => `
                <div class="task-card priority-${task.priority} ${task.completed ? 'completed' : ''}">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center flex-1">
                            <input type="checkbox" ${task.completed ? 'checked' : ''} 
                                   onchange="toggleTask('${task.id}')" class="ml-3">
                            <div class="flex-1">
                                <h4 class="font-semibold ${task.completed ? 'line-through text-gray-500' : ''}">${task.title}</h4>
                                ${task.description ? `<p class="text-sm text-gray-600 mt-1">${task.description}</p>` : ''}
                                <div class="flex items-center mt-2 text-xs text-gray-500">
                                    <i class="fas fa-calendar ml-1"></i>
                                    <span class="ml-3">${task.date}</span>
                                    ${task.time ? `<i class="fas fa-clock ml-1"></i><span class="ml-3">${task.time}</span>` : ''}
                                    <span class="mr-3 px-2 py-1 rounded text-xs ${getPriorityClass(task.priority)}">${getPriorityText(task.priority)}</span>
                                </div>
                            </div>
                        </div>
                        <button onclick="deleteTask('${task.id}')" class="text-red-500 hover:text-red-700 p-2">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Get priority class
        function getPriorityClass(priority) {
            switch(priority) {
                case 'high': return 'bg-red-100 text-red-800';
                case 'medium': return 'bg-yellow-100 text-yellow-800';
                case 'low': return 'bg-green-100 text-green-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        // Get priority text
        function getPriorityText(priority) {
            switch(priority) {
                case 'high': return 'عالية';
                case 'medium': return 'متوسطة';
                case 'low': return 'منخفضة';
                default: return 'غير محدد';
            }
        }

        // Update statistics
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const pending = tasks.filter(t => !t.completed).length;
            const urgent = tasks.filter(t => t.priority === 'high' && !t.completed).length;
            
            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;
            document.getElementById('urgentTasks').textContent = urgent;
        }

        // Modal functions
        function showAddTaskModal() {
            document.getElementById('addTaskModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('addTaskModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        });

        console.log('✅ Planner page loaded successfully');
    </script>
</body>
</html>
