<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://student-platform-eta.vercel.app/auth.html">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Cairo', sans-serif; 
            direction: rtl;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: white;
            color: #4a5568;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        
        .social-btn:hover {
            border-color: #667eea;
            background: #f7fafc;
        }
        
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }
        
        .success-message {
            background: #c6f6d5;
            color: #2d7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <!-- Loading Overlay -->
    <div id="loading" class="loading">
        <div class="bg-white p-6 rounded-lg text-center">
            <div class="spinner mx-auto mb-4"></div>
            <p class="text-gray-600">جاري المعالجة...</p>
        </div>
    </div>

    <div class="auth-container w-full max-w-md p-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-r from-purple-600 to-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-graduation-cap text-white text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">منصة الطالب الذكي</h1>
            <p class="text-gray-600">منصة التعلم الذكية بالذكاء الاصطناعي</p>
        </div>

        <!-- Error/Success Messages -->
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <!-- Auth Forms -->
        <div id="authForms">
            <!-- Login Form -->
            <div id="loginForm">
                <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">تسجيل الدخول</h2>
                
                <form id="loginFormElement" onsubmit="handleLogin(event)">
                    <div class="input-group">
                        <input type="email" id="loginEmail" class="input-field" placeholder="البريد الإلكتروني" required>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" id="loginPassword" class="input-field" placeholder="كلمة المرور" required>
                    </div>
                    
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-sign-in-alt ml-2"></i>
                        تسجيل الدخول
                    </button>
                </form>

                <!-- Social Login -->
                <div class="mt-6">
                    <div class="text-center text-gray-500 mb-4">أو سجل دخولك باستخدام</div>
                    
                    <button onclick="signInWithGoogle()" class="social-btn w-full">
                        <i class="fab fa-google text-red-500"></i>
                        <span>Google</span>
                    </button>
                    
                    <button onclick="signInWithGitHub()" class="social-btn w-full">
                        <i class="fab fa-github text-gray-800"></i>
                        <span>GitHub</span>
                    </button>
                </div>

                <div class="text-center mt-6">
                    <p class="text-gray-600">ليس لديك حساب؟ 
                        <button onclick="showRegisterForm()" class="text-blue-600 hover:underline font-semibold">
                            إنشاء حساب جديد
                        </button>
                    </p>
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" style="display: none;">
                <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">إنشاء حساب جديد</h2>
                
                <form id="registerFormElement" onsubmit="handleRegister(event)">
                    <div class="input-group">
                        <input type="text" id="registerName" class="input-field" placeholder="الاسم الكامل" required>
                    </div>
                    
                    <div class="input-group">
                        <input type="email" id="registerEmail" class="input-field" placeholder="البريد الإلكتروني" required>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" id="registerPassword" class="input-field" placeholder="كلمة المرور" required minlength="6">
                    </div>
                    
                    <div class="input-group">
                        <input type="password" id="confirmPassword" class="input-field" placeholder="تأكيد كلمة المرور" required>
                    </div>
                    
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-user-plus ml-2"></i>
                        إنشاء الحساب
                    </button>
                </form>

                <div class="text-center mt-6">
                    <p class="text-gray-600">لديك حساب بالفعل؟ 
                        <button onclick="showLoginForm()" class="text-blue-600 hover:underline font-semibold">
                            تسجيل الدخول
                        </button>
                    </p>
                </div>
            </div>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-8">
            <a href="index.html" class="text-gray-500 hover:text-gray-700 text-sm">
                <i class="fas fa-arrow-right ml-1"></i>
                العودة للصفحة الرئيسية
            </a>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Supabase Configuration -->
    <script src="./public/js/supabase-config.js"></script>

    <script>
        // Initialize Supabase
        let supabaseClient = null;

        // Initialize page
        async function initializePage() {
            try {
                console.log('🚀 Initializing Auth Page...');
                
                // Initialize Supabase
                if (window.initializeSupabase) {
                    await window.initializeSupabase();
                    supabaseClient = window.supabaseAuth;
                    console.log('✅ Supabase initialized for auth');
                }
                
                // Check if user is already logged in
                await checkExistingSession();
                
            } catch (error) {
                console.error('❌ Auth page initialization failed:', error);
                showError('حدث خطأ في تحميل الصفحة. يرجى إعادة تحميل الصفحة.');
            }
        }

        // Check for existing session
        async function checkExistingSession() {
            try {
                if (!supabaseClient) return;
                
                const { data: { session } } = await supabaseClient.getSession();
                
                if (session?.user) {
                    console.log('✅ User already logged in, redirecting...');
                    showSuccess('مرحباً بعودتك! جاري التوجيه...');
                    setTimeout(() => {
                        window.location.href = 'public/index.html';
                    }, 1500);
                }
            } catch (error) {
                console.error('❌ Session check failed:', error);
            }
        }

        // Handle Login
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showError('يرجى ملء جميع الحقول');
                return;
            }
            
            showLoading(true);
            
            try {
                if (!supabaseClient) {
                    throw new Error('Supabase not initialized');
                }
                
                const { data, error } = await supabaseClient.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                if (data.user) {
                    console.log('✅ Login successful:', data.user.email);
                    showSuccess('تم تسجيل الدخول بنجاح! جاري التوجيه...');
                    
                    // Store user data
                    localStorage.setItem('userEmail', data.user.email);
                    localStorage.setItem('userId', data.user.id);
                    localStorage.setItem('userName', data.user.user_metadata?.full_name || data.user.email.split('@')[0]);
                    
                    setTimeout(() => {
                        window.location.href = 'public/index.html';
                    }, 1500);
                }
                
            } catch (error) {
                console.error('❌ Login failed:', error);
                showError(getErrorMessage(error.message));
            } finally {
                showLoading(false);
            }
        }

        // Handle Registration
        async function handleRegister(event) {
            event.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!name || !email || !password || !confirmPassword) {
                showError('يرجى ملء جميع الحقول');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('كلمة المرور وتأكيد كلمة المرور غير متطابقتين');
                return;
            }
            
            if (password.length < 6) {
                showError('كلمة المرور يجب أن تكون 6 أحرف على الأقل');
                return;
            }
            
            showLoading(true);
            
            try {
                if (!supabaseClient) {
                    throw new Error('Supabase not initialized');
                }
                
                const { data, error } = await supabaseClient.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: name
                        }
                    }
                });
                
                if (error) throw error;
                
                if (data.user) {
                    console.log('✅ Registration successful:', data.user.email);
                    showSuccess('تم إنشاء الحساب بنجاح! يرجى التحقق من بريدك الإلكتروني.');
                    
                    // Clear form
                    document.getElementById('registerFormElement').reset();
                    
                    // Switch to login form after delay
                    setTimeout(() => {
                        showLoginForm();
                    }, 2000);
                }
                
            } catch (error) {
                console.error('❌ Registration failed:', error);
                showError(getErrorMessage(error.message));
            } finally {
                showLoading(false);
            }
        }

        // Social Login - Google
        async function signInWithGoogle() {
            try {
                if (!supabaseClient) {
                    throw new Error('Supabase not initialized');
                }
                
                showLoading(true);
                
                const { data, error } = await supabaseClient.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: `${window.location.origin}/public/index.html`
                    }
                });
                
                if (error) throw error;
                
            } catch (error) {
                console.error('❌ Google sign-in failed:', error);
                showError('فشل تسجيل الدخول باستخدام Google');
                showLoading(false);
            }
        }

        // Social Login - GitHub
        async function signInWithGitHub() {
            try {
                if (!supabaseClient) {
                    throw new Error('Supabase not initialized');
                }
                
                showLoading(true);
                
                const { data, error } = await supabaseClient.signInWithOAuth({
                    provider: 'github',
                    options: {
                        redirectTo: `${window.location.origin}/public/index.html`
                    }
                });
                
                if (error) throw error;
                
            } catch (error) {
                console.error('❌ GitHub sign-in failed:', error);
                showError('فشل تسجيل الدخول باستخدام GitHub');
                showLoading(false);
            }
        }

        // UI Helper Functions
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            hideMessages();
        }

        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            hideMessages();
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function getErrorMessage(error) {
            const errorMessages = {
                'Invalid login credentials': 'بيانات تسجيل الدخول غير صحيحة',
                'User already registered': 'المستخدم مسجل بالفعل',
                'Email not confirmed': 'يرجى تأكيد بريدك الإلكتروني أولاً',
                'Password should be at least 6 characters': 'كلمة المرور يجب أن تكون 6 أحرف على الأقل',
                'Invalid email': 'البريد الإلكتروني غير صحيح'
            };
            
            return errorMessages[error] || 'حدث خطأ غير متوقع. يرجى المحاولة مرة أخرى.';
        }

        // Initialize page when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializePage);

        console.log('✅ Auth page script loaded');
    </script>
</body>
</html>
