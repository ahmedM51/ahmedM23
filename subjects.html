<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المواد الدراسية - منصة الطالب الذكي</title>
    <meta name="description" content="نظم مواد دراستك ومحاضراتك بطريقة ذكية وفعالة">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Cairo', sans-serif; 
            direction: rtl;
            background: #f8fafc;
        }
        
        .subject-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }
        
        .subject-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }
        
        .progress-bar {
            background: #e2e8f0;
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }
        
        .input-field {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .lecture-item {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: between;
            align-items: center;
        }
        
        .lecture-completed {
            background: #c6f6d5;
            border-color: #68d391;
        }
        
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="bg-gradient-to-r from-purple-600 to-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4 space-x-reverse">
                    <div class="bg-white bg-opacity-20 p-2 rounded-lg">
                        <i class="fas fa-book text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold">إدارة المواد الدراسية</h1>
                        <p class="text-purple-100 text-sm">نظم مواد دراستك بطريقة ذكية</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4 space-x-reverse">
                    <button onclick="openAddSubjectModal()" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg text-sm transition-colors">
                        <i class="fas fa-plus ml-1"></i>إضافة مادة
                    </button>
                    <a href="index.html" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg text-sm transition-colors">
                        <i class="fas fa-home ml-1"></i>الرئيسية
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="stats-card">
                <div class="text-3xl font-bold" id="totalSubjects">0</div>
                <div class="text-sm opacity-90">إجمالي المواد</div>
            </div>
            <div class="stats-card">
                <div class="text-3xl font-bold" id="completedLectures">0</div>
                <div class="text-sm opacity-90">المحاضرات المنجزة</div>
            </div>
            <div class="stats-card">
                <div class="text-3xl font-bold" id="averageProgress">0%</div>
                <div class="text-sm opacity-90">متوسط التقدم</div>
            </div>
            <div class="stats-card">
                <div class="text-3xl font-bold" id="studyHours">0</div>
                <div class="text-sm opacity-90">ساعات الدراسة</div>
            </div>
        </div>

        <!-- Subjects Grid -->
        <div id="subjectsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Subjects will be loaded here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-12 hidden">
            <div class="text-6xl text-gray-300 mb-4">
                <i class="fas fa-book-open"></i>
            </div>
            <h3 class="text-xl font-semibold text-gray-600 mb-2">لا توجد مواد دراسية</h3>
            <p class="text-gray-500 mb-6">ابدأ بإضافة مادة دراسية جديدة لتنظيم دراستك</p>
            <button onclick="openAddSubjectModal()" class="btn-primary">
                <i class="fas fa-plus ml-2"></i>إضافة مادة جديدة
            </button>
        </div>
    </div>

    <!-- Add Subject Modal -->
    <div id="addSubjectModal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">إضافة مادة جديدة</h2>
                <button onclick="closeModal('addSubjectModal')" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <form id="addSubjectForm" onsubmit="addSubject(event)">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">اسم المادة</label>
                    <input type="text" id="subjectName" class="input-field" placeholder="مثال: الرياضيات" required>
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">الوصف</label>
                    <textarea id="subjectDescription" class="input-field" rows="3" placeholder="وصف مختصر للمادة"></textarea>
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">اللون</label>
                    <div class="flex gap-2">
                        <button type="button" class="w-8 h-8 rounded-full bg-blue-500" onclick="selectColor('#3b82f6')"></button>
                        <button type="button" class="w-8 h-8 rounded-full bg-green-500" onclick="selectColor('#10b981')"></button>
                        <button type="button" class="w-8 h-8 rounded-full bg-purple-500" onclick="selectColor('#8b5cf6')"></button>
                        <button type="button" class="w-8 h-8 rounded-full bg-red-500" onclick="selectColor('#ef4444')"></button>
                        <button type="button" class="w-8 h-8 rounded-full bg-yellow-500" onclick="selectColor('#f59e0b')"></button>
                        <button type="button" class="w-8 h-8 rounded-full bg-pink-500" onclick="selectColor('#ec4899')"></button>
                    </div>
                    <input type="hidden" id="subjectColor" value="#667eea">
                </div>
                
                <div class="flex gap-3">
                    <button type="submit" class="btn-primary flex-1">إضافة المادة</button>
                    <button type="button" onclick="closeModal('addSubjectModal')" class="btn-secondary">إلغاء</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Subject Details Modal -->
    <div id="subjectDetailsModal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h2 id="subjectDetailsTitle" class="text-xl font-bold"></h2>
                <button onclick="closeModal('subjectDetailsModal')" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <div id="subjectDetailsContent">
                <!-- Subject details will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let subjects = [];
        let currentSubjectId = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('📚 Subjects page initialized');
            loadSubjects();
            updateStats();
        });

        // Load subjects from localStorage
        function loadSubjects() {
            try {
                const saved = localStorage.getItem('subjects');
                if (saved) {
                    subjects = JSON.parse(saved);
                }
                renderSubjects();
            } catch (error) {
                console.error('Error loading subjects:', error);
                subjects = [];
            }
        }

        // Save subjects to localStorage
        function saveSubjects() {
            try {
                localStorage.setItem('subjects', JSON.stringify(subjects));
            } catch (error) {
                console.error('Error saving subjects:', error);
            }
        }

        // Render subjects
        function renderSubjects() {
            const container = document.getElementById('subjectsContainer');
            const emptyState = document.getElementById('emptyState');
            
            if (subjects.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            container.innerHTML = subjects.map(subject => `
                <div class="subject-card" style="border-left-color: ${subject.color}">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800">${subject.name}</h3>
                            <p class="text-gray-600 text-sm">${subject.description || 'لا يوجد وصف'}</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="viewSubjectDetails('${subject.id}')" class="text-blue-600 hover:text-blue-800">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button onclick="deleteSubject('${subject.id}')" class="text-red-600 hover:text-red-800">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="flex justify-between text-sm text-gray-600 mb-1">
                            <span>التقدم</span>
                            <span>${subject.progress || 0}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${subject.progress || 0}%"></div>
                        </div>
                    </div>
                    
                    <div class="flex justify-between text-sm text-gray-600">
                        <span><i class="fas fa-book-open ml-1"></i>${subject.lectures?.length || 0} محاضرة</span>
                        <span><i class="fas fa-clock ml-1"></i>${subject.studyHours || 0} ساعة</span>
                    </div>
                </div>
            `).join('');
        }

        // Add new subject
        function addSubject(event) {
            event.preventDefault();
            
            const name = document.getElementById('subjectName').value.trim();
            const description = document.getElementById('subjectDescription').value.trim();
            const color = document.getElementById('subjectColor').value;
            
            if (!name) return;
            
            const newSubject = {
                id: Date.now().toString(),
                name,
                description,
                color,
                progress: 0,
                lectures: [],
                studyHours: 0,
                createdAt: new Date().toISOString()
            };
            
            subjects.push(newSubject);
            saveSubjects();
            renderSubjects();
            updateStats();
            closeModal('addSubjectModal');
            
            // Reset form
            document.getElementById('addSubjectForm').reset();
            document.getElementById('subjectColor').value = '#667eea';
        }

        // Delete subject
        function deleteSubject(subjectId) {
            if (confirm('هل أنت متأكد من حذف هذه المادة؟')) {
                subjects = subjects.filter(s => s.id !== subjectId);
                saveSubjects();
                renderSubjects();
                updateStats();
            }
        }

        // View subject details
        function viewSubjectDetails(subjectId) {
            const subject = subjects.find(s => s.id === subjectId);
            if (!subject) return;
            
            currentSubjectId = subjectId;
            document.getElementById('subjectDetailsTitle').textContent = subject.name;
            
            const content = document.getElementById('subjectDetailsContent');
            content.innerHTML = `
                <div class="mb-6">
                    <p class="text-gray-600 mb-4">${subject.description || 'لا يوجد وصف'}</p>
                    
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div class="text-center p-4 bg-gray-50 rounded-lg">
                            <div class="text-2xl font-bold text-blue-600">${subject.lectures?.length || 0}</div>
                            <div class="text-sm text-gray-600">المحاضرات</div>
                        </div>
                        <div class="text-center p-4 bg-gray-50 rounded-lg">
                            <div class="text-2xl font-bold text-green-600">${subject.progress || 0}%</div>
                            <div class="text-sm text-gray-600">التقدم</div>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <button onclick="addLecture()" class="btn-primary w-full">
                            <i class="fas fa-plus ml-2"></i>إضافة محاضرة
                        </button>
                    </div>
                    
                    <div id="lecturesList">
                        ${renderLectures(subject.lectures || [])}
                    </div>
                </div>
            `;
            
            openModal('subjectDetailsModal');
        }

        // Render lectures
        function renderLectures(lectures) {
            if (lectures.length === 0) {
                return '<p class="text-gray-500 text-center py-4">لا توجد محاضرات</p>';
            }
            
            return lectures.map((lecture, index) => `
                <div class="lecture-item ${lecture.completed ? 'lecture-completed' : ''}">
                    <div class="flex-1">
                        <div class="font-medium">${lecture.title}</div>
                        <div class="text-sm text-gray-600">${lecture.description || ''}</div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="toggleLecture(${index})" class="text-sm ${lecture.completed ? 'text-green-600' : 'text-gray-600'}">
                            <i class="fas fa-${lecture.completed ? 'check-circle' : 'circle'}"></i>
                        </button>
                        <button onclick="deleteLecture(${index})" class="text-sm text-red-600">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Add lecture
        function addLecture() {
            const title = prompt('عنوان المحاضرة:');
            if (!title) return;
            
            const description = prompt('وصف المحاضرة (اختياري):');
            
            const subject = subjects.find(s => s.id === currentSubjectId);
            if (!subject.lectures) subject.lectures = [];
            
            subject.lectures.push({
                title,
                description,
                completed: false,
                createdAt: new Date().toISOString()
            });
            
            updateSubjectProgress(subject);
            saveSubjects();
            viewSubjectDetails(currentSubjectId);
            updateStats();
        }

        // Toggle lecture completion
        function toggleLecture(lectureIndex) {
            const subject = subjects.find(s => s.id === currentSubjectId);
            if (subject.lectures[lectureIndex]) {
                subject.lectures[lectureIndex].completed = !subject.lectures[lectureIndex].completed;
                updateSubjectProgress(subject);
                saveSubjects();
                viewSubjectDetails(currentSubjectId);
                updateStats();
            }
        }

        // Delete lecture
        function deleteLecture(lectureIndex) {
            if (confirm('هل أنت متأكد من حذف هذه المحاضرة؟')) {
                const subject = subjects.find(s => s.id === currentSubjectId);
                subject.lectures.splice(lectureIndex, 1);
                updateSubjectProgress(subject);
                saveSubjects();
                viewSubjectDetails(currentSubjectId);
                updateStats();
            }
        }

        // Update subject progress
        function updateSubjectProgress(subject) {
            if (!subject.lectures || subject.lectures.length === 0) {
                subject.progress = 0;
                return;
            }
            
            const completed = subject.lectures.filter(l => l.completed).length;
            subject.progress = Math.round((completed / subject.lectures.length) * 100);
        }

        // Update statistics
        function updateStats() {
            const totalSubjects = subjects.length;
            const totalLectures = subjects.reduce((sum, s) => sum + (s.lectures?.length || 0), 0);
            const completedLectures = subjects.reduce((sum, s) => sum + (s.lectures?.filter(l => l.completed).length || 0), 0);
            const averageProgress = totalSubjects > 0 ? Math.round(subjects.reduce((sum, s) => sum + (s.progress || 0), 0) / totalSubjects) : 0;
            const studyHours = subjects.reduce((sum, s) => sum + (s.studyHours || 0), 0);
            
            document.getElementById('totalSubjects').textContent = totalSubjects;
            document.getElementById('completedLectures').textContent = completedLectures;
            document.getElementById('averageProgress').textContent = averageProgress + '%';
            document.getElementById('studyHours').textContent = studyHours;
        }

        // Modal functions
        function openAddSubjectModal() {
            openModal('addSubjectModal');
        }

        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Color selection
        function selectColor(color) {
            document.getElementById('subjectColor').value = color;
            
            // Update visual feedback
            document.querySelectorAll('.w-8.h-8.rounded-full').forEach(btn => {
                btn.classList.remove('ring-2', 'ring-offset-2', 'ring-gray-400');
            });
            
            event.target.classList.add('ring-2', 'ring-offset-2', 'ring-gray-400');
        }

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        });

        console.log('✅ Subjects page loaded successfully');
    </script>
</body>
</html>
