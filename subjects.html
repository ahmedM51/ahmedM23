<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المواد - منصة الطالب الذكي</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="إدارة المواد الدراسية في منصة الطالب الذكي - تتبع تقدمك وإنجازاتك">
    <meta name="keywords" content="مواد دراسية, تتبع التقدم, منصة تعليمية, ذكاء اصطناعي">
    
    <!-- Supabase CDN -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-menu a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-menu a:hover {
            color: #667eea;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .page-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .subject-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .subject-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .subject-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .subject-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        .subject-icon {
            font-size: 2rem;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 5px;
            transition: width 0.3s;
        }

        .subject-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
        }

        .subject-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s;
            text-decoration: none;
            text-align: center;
            display: block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #dee2e6;
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        .add-subject-card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-subject-card:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .add-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-menu {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .main-container {
                padding: 1rem;
            }

            .subjects-grid {
                grid-template-columns: 1fr;
            }

            .page-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <a href="index.html" class="logo">🎓 منصة الطالب الذكي</a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="subjects.html">المواد</a></li>
                    <li><a href="planner.html">المخطط</a></li>
                    <li><a href="study-timer.html">المؤقت</a></li>
                    <li><a href="ai-assistant.html">المساعد الذكي</a></li>
                </ul>
            </nav>
            <div class="user-info">
                <span id="headerXP">0 XP</span>
                <button onclick="handleLogout()" class="action-btn btn-secondary" style="padding: 0.5rem 1rem; font-size: 0.9rem;">تسجيل الخروج</button>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div class="page-header">
            <h1>إدارة المواد الدراسية</h1>
            <p>تتبع تقدمك وإنجازاتك في جميع المواد</p>
        </div>

        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
            <p>جاري تحميل المواد...</p>
        </div>

        <div class="message" id="messageDiv"></div>

        <div class="subjects-grid" id="subjectsGrid">
            <!-- Subjects will be loaded here -->
            <div class="subject-card add-subject-card" onclick="openAddSubjectModal()">
                <div class="add-icon">➕</div>
                <h3>إضافة مادة جديدة</h3>
                <p>ابدأ في تتبع مادة دراسية جديدة</p>
            </div>
        </div>
    </main>

    <!-- Add Subject Modal -->
    <div class="modal" id="addSubjectModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">إضافة مادة جديدة</h2>
                <button class="close-btn" onclick="closeAddSubjectModal()">&times;</button>
            </div>
            
            <form id="addSubjectForm">
                <div class="form-group">
                    <label for="subjectName">اسم المادة</label>
                    <input type="text" id="subjectName" required>
                </div>
                
                <div class="form-group">
                    <label for="subjectIcon">الرمز</label>
                    <select id="subjectIcon" required>
                        <option value="📚">📚 كتاب</option>
                        <option value="🔬">🔬 علوم</option>
                        <option value="🧮">🧮 رياضيات</option>
                        <option value="🌍">🌍 جغرافيا</option>
                        <option value="⚛️">⚛️ فيزياء</option>
                        <option value="🧪">🧪 كيمياء</option>
                        <option value="💻">💻 حاسوب</option>
                        <option value="🎨">🎨 فنون</option>
                        <option value="🏃">🏃 رياضة</option>
                        <option value="🎵">🎵 موسيقى</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="totalLectures">عدد المحاضرات الإجمالي</label>
                    <input type="number" id="totalLectures" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="subjectDescription">وصف المادة (اختياري)</label>
                    <textarea id="subjectDescription" rows="3"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="action-btn btn-secondary" onclick="closeAddSubjectModal()">إلغاء</button>
                    <button type="submit" class="action-btn btn-primary">إضافة المادة</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Load Supabase Config -->
    <script src="supabase-config.js"></script>

    <script>
        // Initialize Supabase
        let supabase;
        let currentUser = null;
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            try {
                supabase = initializeSupabase();
                console.log('✅ Subjects page initialized with Supabase');
                initializePage();
            } catch (error) {
                console.error('❌ Failed to initialize Supabase:', error);
                showMessage('فشل في الاتصال بالخادم', 'error');
            }
        });

        // Initialize page
        async function initializePage() {
            console.log('🚀 Initializing subjects page...');
            
            // Check authentication (commented out for demo)
            // if (!checkAuth()) return;
            
            // Load subjects
            await loadSubjects();
        }

        // Check authentication
        function checkAuth() {
            const user = localStorage.getItem('user');
            if (!user) {
                window.location.href = 'auth.html';
                return false;
            }
            currentUser = JSON.parse(user);
            return true;
        }

        // Logout function
        function handleLogout() {
            localStorage.removeItem('user');
            localStorage.removeItem('session');
            window.location.href = 'auth.html';
        }

        // Show loading spinner
        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'block';
        }

        // Hide loading spinner
        function hideLoading() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }

        // Show message
        function showMessage(text, type = 'error') {
            const messageDiv = document.getElementById('messageDiv');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Load subjects
        async function loadSubjects() {
            try {
                showLoading();
                
                // Simulate API call - in real app, this would fetch from Supabase
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Demo subjects
                const subjects = [
                    {
                        id: 1,
                        name: 'الرياضيات',
                        icon: '🧮',
                        progress: 75,
                        completed_lectures: 15,
                        total_lectures: 20,
                        total_hours: 45,
                        last_study: '2024-01-15'
                    },
                    {
                        id: 2,
                        name: 'الفيزياء',
                        icon: '⚛️',
                        progress: 60,
                        completed_lectures: 12,
                        total_lectures: 20,
                        total_hours: 36,
                        last_study: '2024-01-14'
                    }
                ];
                
                renderSubjects(subjects);
                showMessage('تم تحميل المواد بنجاح', 'success');
                
            } catch (error) {
                console.error('Error loading subjects:', error);
                showMessage('فشل في تحميل المواد', 'error');
            } finally {
                hideLoading();
            }
        }

        // Render subjects
        function renderSubjects(subjects) {
            const grid = document.getElementById('subjectsGrid');
            const addCard = grid.querySelector('.add-subject-card');
            
            // Clear existing subjects (keep add card)
            grid.innerHTML = '';
            grid.appendChild(addCard);
            
            subjects.forEach(subject => {
                const subjectCard = createSubjectCard(subject);
                grid.insertBefore(subjectCard, addCard);
            });
        }

        // Create subject card
        function createSubjectCard(subject) {
            const card = document.createElement('div');
            card.className = 'subject-card';
            card.innerHTML = `
                <div class="subject-header">
                    <h3 class="subject-title">${subject.name}</h3>
                    <span class="subject-icon">${subject.icon}</span>
                </div>
                
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${subject.progress}%"></div>
                </div>
                <p style="text-align: center; margin-bottom: 1rem; color: #666;">
                    ${subject.progress}% مكتمل
                </p>
                
                <div class="subject-stats">
                    <div class="stat-item">
                        <div class="stat-number">${subject.completed_lectures}</div>
                        <div class="stat-label">محاضرات مكتملة</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${subject.total_lectures}</div>
                        <div class="stat-label">إجمالي المحاضرات</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${subject.total_hours}</div>
                        <div class="stat-label">ساعات الدراسة</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${formatDate(subject.last_study)}</div>
                        <div class="stat-label">آخر دراسة</div>
                    </div>
                </div>
                
                <div class="subject-actions">
                    <button class="action-btn btn-primary" onclick="studySubject(${subject.id})">
                        📖 دراسة
                    </button>
                    <button class="action-btn btn-secondary" onclick="editSubject(${subject.id})">
                        ✏️ تعديل
                    </button>
                </div>
            `;
            return card;
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ar-SA');
        }

        // Open add subject modal
        function openAddSubjectModal() {
            document.getElementById('addSubjectModal').style.display = 'flex';
        }

        // Close add subject modal
        function closeAddSubjectModal() {
            document.getElementById('addSubjectModal').style.display = 'none';
            document.getElementById('addSubjectForm').reset();
        }

        // Handle add subject form
        document.getElementById('addSubjectForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('subjectName').value,
                icon: document.getElementById('subjectIcon').value,
                total_lectures: parseInt(document.getElementById('totalLectures').value),
                description: document.getElementById('subjectDescription').value
            };
            
            try {
                showLoading();
                
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                showMessage('تم إضافة المادة بنجاح!', 'success');
                closeAddSubjectModal();
                
                // Reload subjects
                await loadSubjects();
                
            } catch (error) {
                console.error('Error adding subject:', error);
                showMessage('فشل في إضافة المادة', 'error');
            } finally {
                hideLoading();
            }
        });

        // Study subject
        function studySubject(subjectId) {
            showMessage('سيتم توجيهك لصفحة الدراسة قريباً', 'success');
            // In real app: window.location.href = `study.html?subject=${subjectId}`;
        }

        // Edit subject
        function editSubject(subjectId) {
            showMessage('سيتم فتح نافذة التعديل قريباً', 'success');
            // In real app: open edit modal
        }

        // Close modal when clicking outside
        window.addEventListener('click', function(e) {
            const modal = document.getElementById('addSubjectModal');
            if (e.target === modal) {
                closeAddSubjectModal();
            }
        });

        console.log('✅ Subjects page script loaded');
    </script>
</body>
</html>
