<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقت المذاكرة - منصة الطالب الذكي</title>
    <meta name="description" content="موقت ذكي لتنظيم جلسات المذاكرة وزيادة التركيز">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Cairo', sans-serif; 
            background: #f8fafc;
            direction: rtl;
        }
        
        .timer-circle {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: relative;
            background: conic-gradient(#3b82f6 0deg, #e5e7eb 0deg);
            transition: background 0.1s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .timer-inner {
            width: 260px;
            height: 260px;
            border-radius: 50%;
            background: white;
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .session-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .session-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }
        
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="bg-gradient-to-r from-purple-600 to-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4 space-x-reverse">
                    <div class="bg-white bg-opacity-20 p-2 rounded-lg">
                        <i class="fas fa-clock text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold">موقت المذاكرة</h1>
                        <p class="text-purple-100 text-sm">نظم وقت دراستك بذكاء</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4 space-x-reverse">
                    <a href="index.html" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg text-sm transition-colors">
                        <i class="fas fa-home ml-1"></i>الرئيسية
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Timer Section -->
            <div class="lg:col-span-2">
                <div class="session-card">
                    <!-- Timer Header -->
                    <div class="text-center mb-8">
                        <h2 class="text-2xl font-bold text-gray-800 mb-2">
                            <i class="fas fa-clock ml-2 text-blue-600"></i>
                            <span id="timerTitle">جلسة دراسة</span>
                        </h2>
                        <div class="flex justify-center items-center space-x-4 space-x-reverse">
                            <span id="sessionCounter" class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium">
                                الجلسة 1
                            </span>
                            <span id="timerMode" class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-medium">
                                وضع التركيز
                            </span>
                        </div>
                    </div>

                    <!-- Timer Display -->
                    <div class="flex justify-center mb-8">
                        <div class="timer-circle" id="timerCircle">
                            <div class="timer-inner">
                                <div id="timeDisplay" class="text-4xl font-bold text-gray-800 mb-2">25:00</div>
                                <div id="timeLabel" class="text-sm text-gray-600">دقيقة</div>
                            </div>
                        </div>
                    </div>

                    <!-- Timer Controls -->
                    <div class="flex justify-center space-x-4 space-x-reverse mb-8">
                        <button id="startBtn" onclick="startTimer()" class="btn-primary">
                            <i class="fas fa-play ml-2"></i>ابدأ
                        </button>
                        <button id="pauseBtn" onclick="pauseTimer()" class="btn-secondary" style="display: none;">
                            <i class="fas fa-pause ml-2"></i>توقف
                        </button>
                        <button id="resetBtn" onclick="resetTimer()" class="btn-secondary">
                            <i class="fas fa-redo ml-2"></i>إعادة تعيين
                        </button>
                    </div>

                    <!-- Timer Settings -->
                    <div class="bg-gray-50 rounded-lg p-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">إعدادات الموقت</h3>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">وقت التركيز (دقيقة)</label>
                                <input type="number" id="focusTime" value="25" min="1" max="60" 
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">استراحة قصيرة (دقيقة)</label>
                                <input type="number" id="shortBreak" value="5" min="1" max="30" 
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">استراحة طويلة (دقيقة)</label>
                                <input type="number" id="longBreak" value="15" min="1" max="60" 
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Statistics Section -->
            <div class="space-y-6">
                <!-- Today's Stats -->
                <div class="stats-card">
                    <h3 class="text-lg font-semibold mb-4">إحصائيات اليوم</h3>
                    <div class="space-y-3">
                        <div class="flex justify-between">
                            <span>الجلسات المكتملة</span>
                            <span id="todaySessions" class="font-bold">0</span>
                        </div>
                        <div class="flex justify-between">
                            <span>وقت الدراسة</span>
                            <span id="todayTime" class="font-bold">0 دقيقة</span>
                        </div>
                        <div class="flex justify-between">
                            <span>الاستراحات</span>
                            <span id="todayBreaks" class="font-bold">0</span>
                        </div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="session-card">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">إجراءات سريعة</h3>
                    <div class="space-y-3">
                        <button onclick="setQuickTimer(15)" class="w-full text-left px-4 py-3 bg-blue-50 hover:bg-blue-100 rounded-lg transition-colors">
                            <i class="fas fa-clock ml-2 text-blue-600"></i>
                            <span class="font-medium">15 دقيقة سريعة</span>
                        </button>
                        <button onclick="setQuickTimer(30)" class="w-full text-left px-4 py-3 bg-green-50 hover:bg-green-100 rounded-lg transition-colors">
                            <i class="fas fa-book ml-2 text-green-600"></i>
                            <span class="font-medium">30 دقيقة مراجعة</span>
                        </button>
                        <button onclick="setQuickTimer(45)" class="w-full text-left px-4 py-3 bg-purple-50 hover:bg-purple-100 rounded-lg transition-colors">
                            <i class="fas fa-brain ml-2 text-purple-600"></i>
                            <span class="font-medium">45 دقيقة تركيز عميق</span>
                        </button>
                    </div>
                </div>

                <!-- Session History -->
                <div class="session-card">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">سجل الجلسات</h3>
                    <div id="sessionHistory" class="space-y-2">
                        <p class="text-gray-500 text-center py-4">لا توجد جلسات مكتملة</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let timer = null;
        let timeLeft = 25 * 60; // 25 minutes in seconds
        let isRunning = false;
        let currentSession = 1;
        let completedSessions = 0;
        let currentMode = 'focus'; // focus, shortBreak, longBreak
        let todayStats = {
            sessions: 0,
            totalTime: 0,
            breaks: 0
        };

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('⏰ Study Timer initialized');
            loadStats();
            updateDisplay();
        });

        // Start timer
        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('pauseBtn').style.display = 'inline-block';
                
                timer = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    updateProgress();
                    
                    if (timeLeft <= 0) {
                        completeSession();
                    }
                }, 1000);
            }
        }

        // Pause timer
        function pauseTimer() {
            if (isRunning) {
                isRunning = false;
                clearInterval(timer);
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('pauseBtn').style.display = 'none';
            }
        }

        // Reset timer
        function resetTimer() {
            pauseTimer();
            const focusTime = parseInt(document.getElementById('focusTime').value);
            timeLeft = focusTime * 60;
            updateDisplay();
            updateProgress();
        }

        // Complete session
        function completeSession() {
            pauseTimer();
            
            if (currentMode === 'focus') {
                completedSessions++;
                todayStats.sessions++;
                todayStats.totalTime += parseInt(document.getElementById('focusTime').value);
                
                // Add to session history
                addToHistory('جلسة تركيز', parseInt(document.getElementById('focusTime').value));
                
                // Determine next mode
                if (completedSessions % 4 === 0) {
                    startBreak('long');
                } else {
                    startBreak('short');
                }
            } else {
                todayStats.breaks++;
                addToHistory('استراحة', currentMode === 'shortBreak' ? 
                    parseInt(document.getElementById('shortBreak').value) : 
                    parseInt(document.getElementById('longBreak').value));
                
                // Back to focus mode
                startFocus();
            }
            
            saveStats();
            updateStats();
            playNotification();
        }

        // Start focus session
        function startFocus() {
            currentMode = 'focus';
            currentSession++;
            const focusTime = parseInt(document.getElementById('focusTime').value);
            timeLeft = focusTime * 60;
            
            document.getElementById('timerTitle').textContent = 'جلسة دراسة';
            document.getElementById('sessionCounter').textContent = `الجلسة ${currentSession}`;
            document.getElementById('timerMode').textContent = 'وضع التركيز';
            document.getElementById('timerMode').className = 'bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-medium';
            
            updateDisplay();
            updateProgress();
        }

        // Start break
        function startBreak(type) {
            currentMode = type === 'long' ? 'longBreak' : 'shortBreak';
            const breakTime = type === 'long' ? 
                parseInt(document.getElementById('longBreak').value) : 
                parseInt(document.getElementById('shortBreak').value);
            
            timeLeft = breakTime * 60;
            
            document.getElementById('timerTitle').textContent = type === 'long' ? 'استراحة طويلة' : 'استراحة قصيرة';
            document.getElementById('timerMode').textContent = type === 'long' ? 'استراحة طويلة' : 'استراحة قصيرة';
            document.getElementById('timerMode').className = 'bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium';
            
            updateDisplay();
            updateProgress();
        }

        // Set quick timer
        function setQuickTimer(minutes) {
            pauseTimer();
            timeLeft = minutes * 60;
            document.getElementById('focusTime').value = minutes;
            updateDisplay();
            updateProgress();
        }

        // Update display
        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timeDisplay').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Update progress circle
        function updateProgress() {
            const totalTime = currentMode === 'focus' ? 
                parseInt(document.getElementById('focusTime').value) * 60 :
                (currentMode === 'longBreak' ? 
                    parseInt(document.getElementById('longBreak').value) * 60 :
                    parseInt(document.getElementById('shortBreak').value) * 60);
            
            const progress = ((totalTime - timeLeft) / totalTime) * 360;
            const circle = document.getElementById('timerCircle');
            
            const color = currentMode === 'focus' ? '#3b82f6' : '#10b981';
            circle.style.background = `conic-gradient(${color} ${progress}deg, #e5e7eb ${progress}deg)`;
        }

        // Add to session history
        function addToHistory(type, duration) {
            const historyContainer = document.getElementById('sessionHistory');
            const now = new Date();
            const timeString = now.toLocaleTimeString('ar-SA', { hour: '2-digit', minute: '2-digit' });
            
            const historyItem = document.createElement('div');
            historyItem.className = 'flex justify-between items-center py-2 px-3 bg-gray-50 rounded-lg text-sm';
            historyItem.innerHTML = `
                <span>${type} - ${duration} دقيقة</span>
                <span class="text-gray-500">${timeString}</span>
            `;
            
            if (historyContainer.firstChild.tagName === 'P') {
                historyContainer.innerHTML = '';
            }
            
            historyContainer.insertBefore(historyItem, historyContainer.firstChild);
            
            // Keep only last 5 sessions
            while (historyContainer.children.length > 5) {
                historyContainer.removeChild(historyContainer.lastChild);
            }
        }

        // Update statistics
        function updateStats() {
            document.getElementById('todaySessions').textContent = todayStats.sessions;
            document.getElementById('todayTime').textContent = `${todayStats.totalTime} دقيقة`;
            document.getElementById('todayBreaks').textContent = todayStats.breaks;
        }

        // Save statistics
        function saveStats() {
            try {
                localStorage.setItem('studyTimerStats', JSON.stringify(todayStats));
            } catch (error) {
                console.error('Error saving stats:', error);
            }
        }

        // Load statistics
        function loadStats() {
            try {
                const saved = localStorage.getItem('studyTimerStats');
                if (saved) {
                    todayStats = JSON.parse(saved);
                }
                updateStats();
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Play notification sound (placeholder)
        function playNotification() {
            // You can add actual sound notification here
            console.log('🔔 Session completed!');
            
            // Show browser notification if supported
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('منصة الطالب الذكي', {
                    body: currentMode === 'focus' ? 'انتهت جلسة الدراسة! وقت الاستراحة' : 'انتهت الاستراحة! وقت العودة للدراسة',
                    icon: '/favicon.ico'
                });
            }
        }

        // Request notification permission
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

        console.log('✅ Study Timer loaded successfully');
    </script>
</body>
</html>
